short_bio: >-
  <p>Welcome to my homepage!
  </p>
  <p>
  I am a postdoctoral researcher in the <a href="https://www.cs.cas.cz/logics/" target="_blank">LogICS</a> group at <a href="https://www.cs.cas.cz/en" target="_blank">Institute of Computer Science</a> of 
  the Czech Academy of Sciences. 
  I work on structural proof theory for non-classical logics. 
  </p>
  <p>
  Prior to the current position, I completed my Ph.D. in October 2025 under the 
  supervision of 
  <a href="https://pageperso.lis-lab.fr/nicola.olivetti/" target="_blank">Prof. Nicola Olivetti</a> at <a href="https://www.lis-lab.fr" target="_blank">Laboratoire d'Informatique et Systèmes (LIS)</a>, 
  affiliated with Aix-Marseille Université and CNRS. In my thesis, I conducted proof-theoretic studies of (intuitionistic) modal logics. 
  Before starting my Ph.D., I received my Master's degree in 2022 and Bachelor's degree in 2019. 
  </p>
  <p>
  My complete résumé is available upon request.
  </p>

